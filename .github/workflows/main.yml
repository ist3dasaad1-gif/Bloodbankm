name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
          
          # Disable Network Level Authentication
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
          
          # Set Security Layer = RDP Security
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "SecurityLayer" -Value 0 -Force

          # Delete old firewall rule
          netsh advfirewall firewall delete rule name="RDP-Tailscale"

          # Add new rule to allow RDP
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart RDP service
          Restart-Service -Name TermService -Force


      - name: Create RDP User with Secure Password
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $raw = @()
          $raw += $chars.Upper | Get-Random -Count 4
          $raw += $chars.Lower | Get-Random -Count 4
          $raw += $chars.Number | Get-Random -Count 4
          $raw += $chars.Special | Get-Random -Count 4

          $password = -join ($raw | Sort-Object {Get-Random})
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV


      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force


      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          & $ts up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
            $ip = & $ts ip -4
            if ($ip) { break }
            Start-Sleep -Seconds 5
          }

          if (-not $ip) {
            Write-Error "Tailscale did not assign an IP."
            exit 1
          }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV


      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          Write-Host "Testing RDP on: $env:TAILSCALE_IP"
          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

          if (-not $result.TcpTestSucceeded) {
            Write-Error "RDP port 3389 unreachable!"
            exit 1
          }

          Write-Host "RDP is reachable!"


      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "=== RDP INFO ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "================"

          while ($true) {
            Write-Host "RDP Running: $(Get-Date)"
            Start-Sleep 300
          }
